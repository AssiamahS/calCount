<!DOCTYPE html>
<html>
  <head>
    <title>Calorie Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      input {
        margin: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Calorie Counter</h1>
    <label for="food">Food Item:</label>
    <input type="text" id="food" placeholder="Enter food item" />
    <label for="calories">Calories:</label>
    <input type="number" id="calories" placeholder="Enter calories" />
    <button onclick="addCalories()">Add</button>
    <p>Total Calories: <span id="totalCalories">0</span></p>
    <script src="calorie-counter.js"></script>
  </body>
</html>
